<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create New Book</h1>
    <hr>
    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input id="isbn" class="form-control" name="isbn" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input id="author" class="form-control" name="author" required>
        </div>
        <div class="form-group">
            <label for="published_date">Published Date</label>
            <input id="published_date" class="form-control" name="published_date" type="date" required>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input id="publisher" class="form-control" name="publisher" required>
        </div>
        <div class="form-group">
            <label for="number_of_pages">Number Of Pages</label>
            <input id="number_of_pages" class="form-control" name="number_of_pages" type="number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
