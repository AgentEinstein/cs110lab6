<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <p class="tab"><a href="new-book.html">New Book</a></p>
        <p class="tab"><a href="book-list.html">Book List</a></p>
    </div>
    <div class="container">
        <h1>Create New Book</h1>
        <hr>
        <form action="http://localhost:3000/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="isbn">
            </div>
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="Author">Author</label>
                <input class="form-control" name="author">
            </div>
            <div class="form-group">
                <label for="publish_date">Published Date</label>
                <input class="form-control" name="publish_date" type="date">
            </div>
            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input class="form-control" name="publisher">
            </div>
            <div class="form-group">
                <label for="number_of_pages">Number Of Pages</label>
                <input class="form-control" name="numOfPages" type="number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
